<!DOCTYPE html>
	<script src="http://deepliquid.com/projects/Jcrop/js/jquery.min.js"></script>
	        <script src="http://deepliquid.com/projects/Jcrop/js/jquery.Jcrop.js"></script>
            <link rel="stylesheet" href="/static/image/Jcrop/css/jquery.Jcrop.css" type="text/css"/>
<br></br><br></br>

           <script type="text/javascript">

            function log(msg) {
                setTimeout(function() {
                    throw new Error(msg);
                }, 0);
            }

              jQuery(function($){

                var jcrop_api;

                $('#target').Jcrop({
                  onChange:   showCoords,
                  onSelect:   showCoords,
                  onRelease:  clearCoords
                },function(){
                  jcrop_api = this;
                });

                $('#coords').on('change','input',function(e){
                  var x1 = $('#x1').val(),
                      x2 = $('#x2').val(),
                      y1 = $('#y1').val(),
                      y2 = $('#y2').val();
                  jcrop_api.setSelect([x1,y1,x2,y2]);
                });

              });

              // Simple event handler, called from onChange and onSelect
              // event handlers, as per the Jcrop invocation above
              function showCoords(c)
              {
                $('#x1').val(c.x);
                $('#y1').val(c.y);
                $('#x2').val(c.x2);
                $('#y2').val(c.y2);
                $('#w').val(c.w);
                $('#h').val(c.h);
              };

              function clearCoords()
              {
                $('#coords input').val('');
              };



            </script>
            </head>
            <body>

            <div class="container">
            <div class="row">
            <div class="span12">
            <div class="jc-demo-box">

              <!-- This is the image we're attaching Jcrop to -->
              <img src="%s" style="max-width: 600px" id='target'/>

              <!-- This is the form that our event handler fills -->
              <form id="coords"
                class="coords"
                method="post"
                action="/save/%s">

                <div class="inline-labels">

                <label>X1 <input type="text" size="4" class="modular-form-data" id="x1" name="x1" /></label>
                <label>Y1 <input type="text" size="4" id="y1" name="y1" /></label>
                <label>X2 <input type="text" size="4" id="x2" name="x2" /></label>
                <label>Y2 <input type="text" size="4" id="y2" name="y2" /></label>
                <input type="submit" value="Crop" />
                <script>
                </script>
                </div>
              </form>


            <div class="clearfix"></div>

            </div>
            </div>
            </div>
            </div>

            </body>
            </html>
            </script>
